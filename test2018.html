

header{
    height:120px;
 }
#top_nav{
  top: 120px; 
  position: fixed;
  z-index: 999;
 }
<script>
   var h_hght = 120; // высота шапки
   var h_mrg = 0;     // отступ когда шапка уже не видна
   $(function(){
    $(window).scroll(function(){
       var top = $(this).scrollTop();
       var elem = $('#top_nav');
       if (top+h_mrg < h_hght) {
        elem.css('top', (h_hght-top));
       } else {
        elem.css('top', h_mrg);
       }
     });
   });
 </script>
